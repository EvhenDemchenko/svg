<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>svg</title>
  </head>
  <body>
    <img class="img" src="https://media.istockphoto.com/photos/empty-wooden-platform-and-green-spring-blurred-abstract-background-picture-id1127237731?k=20&m=1127237731&s=612x612&w=0&h=8UHkEFhcZH8L3g6bFZL2l9js4ykJuTrpl_CB_tNTDEo="  alt="">
      <div  class="bg"> </div>
    <svg  width="500" height="300" class="svg" vievBox=" 0 0 200 200">
      <circle
        class="head"
        r="20"
        cx="100"
        cy="100"
        fill="lightblue"
        stroke="black"
        stroke-width="2"
        opacity="0.8"
      />
      <circle class="eys" r="5" cx="110" cy="98" fill="red" stroke="black" />

      <ellipse
        class="body"
        rx="20"
        ry="40"
        cx="100"
        cy="160"
        fill="lightblue"
        stroke="black"
        stroke-width="2"
        opacity="0.8"
      />
      <polyline
        class="front-arm"
        points="100,130 100,170"
        stroke="red"
        stroke-width="3"
      >
        <animate
          attributeName="points"
          dur="3s"
          from="100,130 100,170"
          to="100,130 120,170"
          repeatCount="indefinite"
        ></animate>
      </polyline>
      <polyline
        class="back-arm"
        points="100,130 100,170"
        stroke="red"
        stroke-width="3"
      >
        <animate
          attributeName="points"
          dur="3s"
          from="100,130 100,170"
          to="100,130 80,170"
          repeatCount="indefinite"
        ></animate>
      </polyline>
      <polyline class="back-leg" stroke="black" stroke-width="3">
        <animate
          attributeName="points"
          dur="3s"
          from="100,240 100,200"
          to="80,240 100,200"
          repeatCount="indefinite"
        ></animate>
      </polyline>
      <polyline
        class="front-leg"
        points="100,240 100,200"
        stroke="black"
        stroke-width="3"
      >
        <animate
          attributeName="points"
          dur="3s"
          from="100,240 100,200"
          to="120,240 100,200"
          repeatCount="indefinite"
        ></animate>
      </polyline>
    </svg>
  </body>
</html>
